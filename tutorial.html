<h1>How to Set Up Connected Textures:</h1>

<p>If you ended up here, you probably have problems with your texture pack. This is how to fix them. </p>

<h2>Simple Method:</h2>
<ul>
<li>Download McPatcher at this <a href="http://www.minecraftforum.net/topic/232701-12w26a-125update-616-mcpatcher-hd-fix-237-02/">link</a>.</li>
<li>Open McPatcher.</li>
<li>Check the "Connected Textures"  Option.</li>
<img src="http://pack.maloweb.com/mcpatcher.png">
<li>Click patch.</li>
</ul>
